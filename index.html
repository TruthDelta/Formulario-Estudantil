<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Jovem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/2219582-ilustracao-em-de-icone-de-livro-gratis-vetor.jpg" type="logo_Portal_Jovem">
</head>
<body>
    <h1>Portal Jovem</h1>
    <h2>Lugar para os estudantes verem notas, aulas e notícias da escola</h2>

    <form class="forms">
        <label for="nome">Nome Completo:</label>
        <input type="text"> <br><br>     
    
        <label for="email">Email:</label>
        <input type="email"> <br><br>

        <label for="celular">Celular:</label>
        <select name="ddd" id="ddd" class="ddd">
            <option value="blank"></option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="38">38</option>
            <option value="40">40</option>
            <option value="55">55</option>
        </select>
        <input type="number" placeholder="00000-0000"> <br><br>

        <label for="ra">RA/Estudantil:</label>
        <input type="number"> <br><br>

        <label for="senha">Senha:</label>
        <input type="password"> <br><br>
        
        <select name="ano/serie" id="ano/serie" class="serie">
          <option value="blank"></option>
          <option value="1 em">1º do Ensino Médio</option>
          <option value="2 em">2º do Ensino Médio</option>
          <option value="3 em">3º do Ensino Médio</option>
        </select>

        <div class="final">
        <input type="submit" value="FINALIZAR SUA INSCRIÇÃO">
        <input type="reset" value="REDEFINIR">
        </div>

    </form>
</body>
</html>
